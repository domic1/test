<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>BEM</title>
</head>

<body>
    <div class="card">
        <img src="./french-bulldog.jpg" alt="zdj psa" class="card__img"></img>
        <div class="card_body">
            <h2 class="card__title"> Fajny psiak</h2>
            <p class="card__text">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Molestias modi pariatur
                quisquam dolorem deserunt sint sed similique voluptatem, saepe assumenda aut esse sunt magni voluptas
                eius minima sapiente officia natus!</p>
            <div class="card__btns">
                <button class="card__btn">Informacje</button>
                <button class="card__btn card__btn--highlight">Zagłosuj</button>
            </div>
        </div>
    </div>
    <div class="form">
        <h2 class="form__title"></h2>
        <div class="form_box">
            <p class="form__label"></p>
            <input type="text" class="forms__input--name form__input">
            <input type="text" class="forms__input--localization form__input">
            <input type="number" class="forms__input--phone form__input">
        </div>
        <div class="form__btns">
            <button class="form__btn">Wyczyść</button>
            <button class="form__btn form__btn--highblue">Wyślij</button>
        </div>
    </div>
</body>

</html>
